<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <body>
            <div class="column">
                <h2>Welcome to the front end for HappyBot.</h2>
                <h3>Choose an option below.</h3>
                <form action="/addcomhandler" method="post">
                    Add Command<br><br>
                    <div class="row">
                        
                                <div class="innercolumn">
                                    Command Title: <input type="text" name="cname">
                                </div>
                                <div class="innercolumn">
                                    Command Response: <input type="text" name="cresp">
                                </div>
                                <div class="innercolumn">
                                    Command Permission: <select name="cperm" required> 
                                            <option value="broadcaster">Broadcaster</option>
                                            <option value="moderator">Moderator</option>
                                            <option value="subscriber">Subscriber</option>
                                            <option value="all">All</option>
                                        </select>
                                </div><br>
                        <input type="submit" class="submitbutton" name="button" value="Add Command">
                        
                    </div>
                </form>
                <form action="/badwordhandler" method="post">
                    <br><br><br>
                <div class ="row">        
                    <div class="innercolumn">
                        Badword Name: <input type="text" name="bwname">                      
                    </div>
                    <input type="submit" class="submitbutton" name="button" value="Add Bad Word">
                </form>
                
            </div>
            <form action="/addtimedcomhandler" method="post">
                <br><br><br>   
                <div class="row">
                     
                    <div class="innercolumn">
                        Timed Command Message: <input type="text" name="tcmsg">   
                    </div>                
                    <div class="innercolumn">
                        Timed Command Interval: <input type="text" name="tcint">
                    </div>
                    <div class="innercolumn">
                        Timed Command Name: <input type="text" name ="tcname">
                    </div>
                    <input type="submit" class="submitbutton" name="button" value="Add Timed Command">
                
                </form>
            
            </div>
        </div>
        
       
    </div>
    </body>
    </head>
</html>
